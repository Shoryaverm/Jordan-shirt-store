
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan - Stylish Shirts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff0000;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .hero {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .hero h1 {
            font-size: 3rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 2rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            color: #ff0000;
            font-size: 1.5rem;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 3px;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jordan</h1>
        <p>Stylish Shirts for Every Occasion</p>
    </header>

    <section class="hero">
        <h1>Welcome to Jordan</h1>
        <p>Explore our stylish collection of shirts in red, black, white, and purple.</p>
    </section>

    <section class="products">
        <div class="product">
            <img src="sandbox:/mnt/data/17.webp" alt="Red Shirt">
            <h2>Red Shirt</h2>
            <p>Price: ₹200</p>
            <button>Order Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Black Shirt">
            <h2>Black Shirt</h2>
            <p>Price: ₹500</p>
            <button>Order Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="White Shirt">
            <h2>White Shirt</h2>
            <p>Price: ₹1000</p>
            <button>Order Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="Purple Shirt">
            <h2>Purple Shirt</h2>
            <p>Price: ₹2000</p>
            <button>Order Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Jordan. All Rights Reserved.</p>
    </footer>
</body>
</html>
